	<h1 class="text-center">DFS</h1>
	<pre><code>
		// aquela busca que retorna um ac

		#define NMAX 100100
		typedef vector<int> vi;

		vector<vi> graph;
		int vis[NMAX];

		void dfs(int u){
			vis[u] = 1;
			for (auto v: graph[u])
				if (!vis[v])
					dfs(v);
		}	
	</code></pre>
