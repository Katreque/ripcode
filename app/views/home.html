<div class="jumbotron jumbotron-highnoon text-center">
  <h1>RiP Code</h1>
  <h4>Onde seus códigos descansam em paz!</h4>
  <div class="col-sm-8 col-sm-offset-2">
    <input type="text" class="form-control" placeholder="Procure por seu código aqui!" ng-model="homeCtrl.inputPesquisa"/>
  </div>
</div>
<hr>
<div class="col-sm-10 col-sm-offset-2">
  <div class="col-md-3 cards" ng-repeat="codigo in homeCtrl.codigosArray.codigos track by codigo.id | filter: homeCtrl.inputPesquisa">
    <h1>{{codigo.nome}}</h1>
    <p>{{codigo.desc}}</p>
    <button class="btn btn-primary">Código</button>
  </div>
</div>
